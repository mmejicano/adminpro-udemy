<h3>{{leyenda}} {{porciento}} </h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary"
      (click)="cambiarValor(-5)"
      type="button">

        <i class="mdi mdi-minus"></i>
      </button>
    </span>

    <input type="number"
    #txtProgress
    min="1" 
    max="100"
    name="porciento"
    [(ngModel)]="porciento"
    (ngModelChange)="onChanges($event)"
    class="form-control">

    <span class="input-group-btn">
      <button class="btn btn-primary"
      (click)="cambiarValor(+5)"
      type="button">
        <i class="mdi mdi-plus"></i>

      </button>
    </span>
  </div>
